server:
  port: 8086

spring:
  application:
    name: dashboard-service
  datasource:
    url: jdbc:h2:mem:dashboarddb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: ${JWT_SECRET:your_super_secret_jwt_key_here_change_this_in_production}