version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: roimsg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: roit
      POSTGRES_PASSWORD: fhdlxpzm1*
      POSTGRES_DB: ROIMSG
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roit"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: roimsg-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
